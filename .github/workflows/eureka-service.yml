name: Eureka Service Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'services/eureka-service/**'
      - 'modules/common/**'
      - 'dependencies.gradle'
      - 'build.gradle'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/eureka-service/**'
      - 'modules/common/**'

jobs:
  test-eureka:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download code
        uses: actions/checkout@v4
        
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Test Eureka Service
        run: ./gradlew :eureka-service:test

      - name: Build Eureka Service
        run: ./gradlew :eureka-service:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Latest Version from Docker Hub
        id: version
        run: |
          # Docker Hub'daki son version'ƒ± al
          LATEST_TAG=$(curl -s "https://registry.hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/eureka-service/tags/?page_size=1" | \
            jq -r '.results[0].name // "0.0.0"' | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' || echo "0.0.0")
          
          echo "Current latest tag: $LATEST_TAG"
          
          # Version'ƒ± parse et ve bir artƒ±r
          if [ "$LATEST_TAG" = "0.0.0" ] || [ "$LATEST_TAG" = "null" ]; then
            NEW_VERSION="1.0.0"
          else
            # Semantic versioning: major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_TAG"
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        run: |
          # Local image build et
          docker build -t ${{ secrets.DOCKER_USERNAME }}/eureka-service:${{ steps.version.outputs.new_version }} \
            -f services/eureka-service/Dockerfile .
          
          # Latest tag'i de ekle
          docker tag ${{ secrets.DOCKER_USERNAME }}/eureka-service:${{ steps.version.outputs.new_version }} \
            ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest
          
          # Docker Hub'a push et
          docker push ${{ secrets.DOCKER_USERNAME }}/eureka-service:${{ steps.version.outputs.new_version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest

      - name: Show Pushed Images
        run: |
          echo "‚úÖ Successfully pushed:"
          echo "üê≥ ${{ secrets.DOCKER_USERNAME }}/eureka-service:${{ steps.version.outputs.new_version }}"
          echo "üê≥ ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest" 